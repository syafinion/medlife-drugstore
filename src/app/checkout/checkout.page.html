<ion-header>
  <ion-toolbar color="orange">
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Checkout </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content fullscreen="true">

  <div class="cart-items">
    <ion-card  *ngFor="let p of products"> 
      <ion-card-content>
        <div class="item-img">
          <img src ="{{ p.filepath }}"/>
        </div>
        <div class="item-info">
           <p> {{ p.count }}x</p> 
          <p>{{ p.name }}</p> 
          <p>{{ p.category }}</p>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <div class="address">
    <ion-item color="none">
      <ion-label position="floating">Address</ion-label>
      <ion-input type="text" placeholder="your address" [(ngModel)]="post.address" required></ion-input>
    </ion-item>

    <ion-item color="none">
      <ion-label stacked><ion-icon name="card-outline"></ion-icon> Payment Method</ion-label>
      <ion-select [(ngModel)]="post.payment">
        <ion-select-option selected>Online Banking (Maybank2U)</ion-select-option>
        <ion-select-option>Online Banking (CIMB)</ion-select-option>
        <ion-select-option>Cash On Delivery(COD)</ion-select-option>
      </ion-select>
    </ion-item>
  </div>

  <hr>

  <div class="cart-total">
    <ion-item color="none">
      <ion-label>Subtotal</ion-label>
      <ion-label slot="end" class="ion-text-right">RM {{ getSubTotal() }}</ion-label>
    </ion-item>
    <ion-item color="none">
      <ion-label>Tax</ion-label>
      <ion-label slot="end" class="ion-text-right">10%</ion-label>
    </ion-item>
    <ion-item color="none">
      <ion-label>Total price</ion-label>
      <ion-label slot="end" class="ion-text-right">RM {{ getTotal() }}</ion-label>
    </ion-item>
  </div>
</ion-content>

<ion-footer translucent="true" class="ion-no-border" mode="md">
  <ion-toolbar color="translucent">
    <ion-button expand="block" color="orange" class="main-button" (click)="confirmCheckout()" >Confirm purchase</ion-button>
  </ion-toolbar>
</ion-footer>
