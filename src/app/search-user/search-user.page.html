<ion-header>
  <ion-toolbar color="orange">
    <ion-buttons slot="start">
      <ion-back-button  color="light" defaultHref="/list-users"></ion-back-button>
     </ion-buttons>
    <h4 class="ion-text-center"><b>Search User</b> <ion-icon name="search-outline"></ion-icon></h4>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar class="font" placeholder="eg: Name" type="text" (ionInput)="filterList($event)">
  </ion-searchbar>

  <div class="ion-padding-horizontal">
    <ion-row>
      <ion-col size="8">
        <h4><b>Users</b></h4>
      </ion-col>
    </ion-row>
  </div>


  <ion-item lines="full" style="border-radius: 10px;" *ngFor="let user of userList">
    <ion-item>
      <ion-icon slot="start" name="person-sharp"></ion-icon>
    <ion-label>
    <h2>{{ user.displayName }}</h2>
      <h3>{{ user.email }}</h3>
      <h3>{{ user.phoneNumber }}</h3>
    </ion-label>
    </ion-item>
  </ion-item>


</ion-content>
